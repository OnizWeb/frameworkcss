<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/games.js"></script>
    <title>Jeux</title>
  </head>
  <body>
    <img
      src="../assets/icons/riot-logo.svg"
      class="mx-auto d-block my-2"
      style="width: 100px"
      alt=""
    />
    <div class="container-fluid mx-2 my-2">
      <h1>Mes jeux</h1>
      <ul class="d-flex flex-row gap-3 flex-wrap">
        <li class="list-group-item d-flex flex-column gap-2 bg-card">
          <a href="#">
            <img
              src="../assets/images/lol-2024-kv.png"
              class="rounded"
              style="width: 400px"
              alt=""
            />
            <h2 class="d-flex gap-4 align-items-center">
              <img
                src="../assets/icons/a-leagueoflegends-icon.png"
                style="width: 40px"
                alt=""
              />
              <span>League of Legends</span>
            </h2>
          </a>
        </li>
        <li class="list-group-item d-flex flex-column gap-2 bg-card">
          <img
            src="../assets/images/tft-set-12.png"
            class="rounded"
            style="width: 400px"
            alt=""
          />
          <h2 class="d-flex gap-4 align-items-center">
            <img
              src="../assets/icons/logo-tft.png"
              style="width: 40px"
              alt=""
            />
            <span>Teamfight Tactics</span>
          </h2>
        </li>
        <li class="list-group-item d-flex flex-column gap-2 bg-card">
          <img
            src="../assets/images/val-console-launch.png"
            class="rounded"
            style="width: 400px"
            alt=""
          />
          <h2 class="d-flex gap-4 align-items-center">
            <img
              src="../assets/icons/logo-val.png"
              style="width: 40px"
              alt=""
            />
            <span>Valorant</span>
          </h2>
        </li>
      </ul>
    </div>
  </body>
</html>
