<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./js/main.js"></script>
    <title>Framework Boostrap</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sky Cast</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lien</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Menu sélection
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="pages/games.html">Jeux</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Autre action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Autre chose ici</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Désactivé</a>
              </li>
            </ul>
            <form id="form-search" class="d-flex" role="search">
              <input
                id="input-search"
                class="form-control me-2"
                type="search"
                placeholder="Rechercher"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                type="button"
                id="button-search"
              >
                Rechercher
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container py-4 px-3 mx-auto">
      <h1>SkyCast - météo app</h1>
      <div class="alert-container"></div>
      <div class="result-container"></div>

      <div class="py-4 px-3">
        <h2>Mes Favoris</h2>
        <div
          class="fav-container d-flex gap-3 align-self-stretch flex-wrap"
        ></div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img
            src="assets/images/robot.avif"
            class="rounded me-2"
            style="width: 50px"
            alt="..."
          />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <!-- MODAL BOOSTRAP -->
    <div class="modal fade" id="modal-weather-detail" tabindex="-1">
      
    </div>
  </body>
</html>
